architect:
  - h1alexbel
docker:
  image: l3r8y/rultor-image:1.0.3
assets:
  settings.xml: h1alexbel/home#ghquota/settings.xml
  secring.gpg: h1alexbel/home#sonatype/secring.gpg
  pubring.gpg: h1alexbel/home#sonatype/pubring.gpg
merge:
  script:
    - "mvn clean install --errors --batch-mode"
release:
  pre: false
  sensitive:
    - settings.xml
  script: |-
    [[ "${tag}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || exit -1
    mvn versions:set "-DnewVersion=${tag}"
    git commit -am "${tag}"
    mvn clean deploy -Prelease --errors --settings ../settings.xml
